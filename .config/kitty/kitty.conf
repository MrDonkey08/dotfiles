#: Fonts {{{

font_family      HackNerdFont
bold_font        HackNerdFont
italic_font      HackNerdFont
bold_italic_font HackNerdFont

font_size 13.0

disable_ligatures never

modify_font cell_height 100%
undercurl_style thick-sparse

#: }}}

#: Text cursor customization {{{

cursor_shape beam
cursor_beam_thicknes 1.8
cursor_underline_thickness 2.0
cursor_stop_blinking_after 0

#: }}}

#: Scrollback {{{

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 64
scrollback_fill_enlarged_window yes

#: }}}

#: Mouse {{{

mouse_hide_wait 2.0

url_color #61afef
url_style curly

detect_urls yes
show_hyperlink_targets yes
strip_trailing_spaces always
select_by_word_characters @-./_~?&=%+#
focus_follows_mouse yes

#: }}}

#: Performance tuning {{{

# A bit higher than 60 fps
repaint_delay 16
input_delay 3
sync_to_monitor yes

#: }}}

#: Terminal bell {{{

enable_audio_bell no

#: }}}

#: Window layout {{{

remember_window_size no
initial_window_width  1280
initial_window_height 720
placement_strategy center

window_padding_width  15

#: }}}

#: Tab bar {{{

tab_bar_style powerline

active_tab_foreground   #000000
active_tab_background   #98c379
active_tab_font_style   bold-italic
inactive_tab_foreground #000000
inactive_tab_background #e06c75
inactive_tab_font_style normal

#: Tab bar colors and styles.

# tab_bar_background none
tab_bar_margin_color black

#: }}}

#: Color scheme {{{

background_opacity 1.0

#: }}}

#: The color table {{{

# include gruvbox-light.conf
# include gruvbox-dark.conf
include color.conf

#: }}}

#: Advanced {{{

shell .
editor .

update_check_interval 0

# https://sw.kovidgoyal.net/kitty/shell-integration
shell_integration enabled no-cursor

# term xterm-kitty
term xterm-kitty

#: }}}

# Keyboard shortcuts {{{

kitty_mod ctrl+shift
clear_all_shortcuts yes

#    Shortcut             Action
# -----------------------------------------------------------------------------
map  kitty_mod+c          copy_to_clipboard
map  kitty_mod+v          paste_from_clipboard

map  kitty_mod+down       scroll_line_down
map  kitty_mod+up         scroll_line_up
map  kitty_mod+j          scroll_line_down
map  kitty_mod+k          scroll_line_up

map  kitty_mod+page_up    scroll_page_up
map  kitty_mod+page_down  scroll_page_down
map  kitty_mod+home       scroll_home
map  kitty_mod+end        scroll_end

map  kitty_mod+z          scroll_to_prompt -1
map  kitty_mod+x          scroll_to_prompt 1

map  kitty_mod+h          show_scrollback
map  kitty_mod+g          show_last_command_output

map  kitty_mod+enter      launch --cwd=current
map  kitty_mod+w          close_window
map  kitty_mod+n          next_window
map  kitty_mod+p          previous_window
map  kitty_mod+f          move_window_forward
map  kitty_mod+b          move_window_backward
map  kitty_mod+r          start_resizing_window
map  kitty_mod+s          swap_with_window

map  ctrl+tab             next_tab
map  kitty_mod+tab        previous_tab
map  kitty_mod+t          new_tab
map  kitty_mod+q          close_tab
map  kitty_mod+.          move_tab_forward
map  kitty_mod+,          move_tab_backward

map  kitty_mod+l          next_layout

map  kitty_mod+plus       change_font_size all +1.0
map  kitty_mod+minus      change_font_size all -1.0
map  kitty_mod+backspace  change_font_size all 0

map  kitty_mod+e          open_url_with_hints
map  kitty_mod+u          input_unicode_character

map kitty_mod+escape      kitty_shell window

map ctrl+left             neighboring_window left
map ctrl+right            neighboring_window right
map ctrl+up               neighboring_window up
map ctrl+down             neighboring_window down

map f1                    copy_to_buffer a
map f2                    paste_from_buffer a
map f3                    copy_to_buffer b
map f4                    paste_from_buffer b

map kitty_mod+z           toggle_layout stack
map kitty_mod+enter       new_window_with_cwd
map kitty_mod+t           new_tab_with_cwd

map kitty_mod+.           move_tab_forward
map kitty_mod+,           move_tab_backward
map kitty_mod+alt+t       set_tab_title

# }}}
